<script type="text/javascript">
    RED.nodes.registerType('google-actions',{
        category: 'üÉè_miscellaneous',
        color: '#f9c6c3',
        defaults: { 
            name:    { value: undefined },
            auth:    { value: undefined, type: 'google-service-account', required: true },
            input:   { value: undefined, required: false },
            action:  { value: 'token' },
            output:  { value: undefined, required: false },
            inputType:  {value: 'msg'}
        },
        inputs:  1,
        outputs: 1,
        icon: "gcc.png",
        align: "left",
        paletteLabel: 'Actions',
        label: function() { return this.name || "Google Actions"; },
        oneditprepare: function() {
            $("#node-input-name").typedInput({  default: 'str',  types: ['str'],  type:'str' });
            $("#node-input-input").typedInput({   default: 'msg',  types: ['msg','global', 'json'], typeField: $("#node-input-inputType")  });
            $("#node-input-output").typedInput({  default: 'msg',  types: ['msg'], type: 'msg'  });
        },
        oneditsave: function(){ }
    });
</script>

<style>
    .input-info { font-size: 12px; padding-left: 104px; font-style: italic; }
    textarea { resize: vertical; }
</style>

<script type="text/x-red" data-template-name="google-actions">
    <div class="form-row" style="min-width:600px;">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name">
    </div>

    <br>
    <b>Google Actions settings</b>

    <div class="form-row">
        <br>
        <label for="node-input-auth"><i class="fa fa-lock"></i> Credentials</label>
        <input type="text" id="node-input-auth" style="width: 70%" placeholder="">
    </div>

    <br>
    <b>Request settings</b>

    <div class="form-row">
        <br>
        <label for="node-input-action"><i class="fa fa-tasks"></i> Action</label>
        <select id="node-input-action" style="width: 70%">
            <option value="token">Get token</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-input"><i class="fa fa-sign-in"></i> Input</label>
        <input type="text" id="node-input-input" style="width: 70%" placeholder="customPushMessage">
        <input type="hidden" id="node-input-inputType">
    </div>

    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output</label>
        <input type="text" id="node-input-output" style="width: 70%" placeholder="payload"/>
    </div>
</script>

<script type="text/x-red" data-help-name="google-actions">

    <p>Sends actions to Google. </p>

    <h3>Details</h3>
    <dl class="message-properties">
        <dt>Credentials <span class="property-type">config</span></dt>
        <dd>informations from a Google service account</dd>
        <dt>Input <span class="property-type">object/string</span></dt>
        <dd>data needed to send the action</dd>
        <dt>Output <span class="property-type">string</span></dt>
        <dd>where to put the result</dd>
    </dl>
    <p><b>Note:</b> no input is required to get a token.</p>

    <h3>References</h3>
    <ul>

    </ul>

</script>
